<section class="relative min-h-[80vh] flex items-center pt-28"> <!-- Increased padding-top (pt-28) -->
  <!-- Background Video -->
  <div class="absolute inset-0 z-0">
    <video autoplay loop muted class="w-full h-full object-cover">
      <source src="assets/hero.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Overlay for darkening the background -->
  <div class="absolute inset-0 bg-black opacity-60"></div>
  
  <div class="container mx-auto flex flex-col md:flex-row items-center relative z-10">
    <!-- Left: Text Content -->
    <div class="md:w-1/2 text-center md:text-left p-6">
      <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-4">
        Unlock Your Travel Experience
      </h1>
      <p class="text-lg text-white mb-8">
        Lorem ipsum dolor sit amet consectetur. Sagittis augue odio enim lorem tellus. Eu vehicula in id ullamcorper. Lectus integer in malesuada adipiscing lobortis. Ac laoreet mauris suspendisse integer vestibulum porta.
      </p>
    </div>

    <!-- Right: Search Card -->
    <div class="md:w-1/2 p-6">
      <div class="bg-white p-6 rounded-xl shadow-xl border border-gray-200">
        <!-- Tabs -->
        <div class="flex border-b mb-6">
          <button
            (click)="setActiveTab('hourly')"
            [ngClass]="{'border-b-4 border-blue-900 text-blue-900': activeTab === 'hourly', 'text-gray-600': activeTab !== 'hourly'}"
            class="px-4 py-2 font-semibold text-lg"
          >
            Hourly
          </button>
          <button
            (click)="setActiveTab('distance')"
            [ngClass]="{'border-b-4 border-blue-900 text-blue-900': activeTab === 'distance', 'text-gray-600': activeTab !== 'distance'}"
            class="px-4 py-2 font-semibold text-lg"
          >
            Distance
          </button>
          <button
            (click)="setActiveTab('flat')"
            [ngClass]="{'border-b-4 border-blue-900 text-blue-900': activeTab === 'flat', 'text-gray-600': activeTab !== 'flat'}"
            class="px-4 py-2 font-semibold text-lg"
          >
            Flat Rate
          </button>
        </div>
        
        <!-- Search Inputs -->
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <label class="block text-gray-600 mb-2 font-medium">Pick Up</label>
            <select class="w-full p-3 border rounded-lg text-gray-600 custom-select">
              <option>Enter pick up address</option>
              <option>City A</option>
              <option>City B</option>
            </select>
          </div>
          <div class="relative">
            <label class="block text-gray-600 mb-2 font-medium">Drop</label>
            <select class="w-full p-3 border rounded-lg text-gray-600 custom-select">
              <option>Enter drop off address</option>
              <option>City A</option>
              <option>City B</option>
            </select>
          </div>
          <div class="relative">
            <label class="block text-gray-600 mb-2 font-medium">Pick Up Date</label>
            <input type="date" class="w-full p-3 border rounded-lg text-gray-600 custom-input" />
          </div>
          <div class="relative">
            <label class="block text-gray-600 mb-2 font-medium">Pick Up Time</label>
            <input type="time" class="w-full p-3 border rounded-lg text-gray-600 custom-input" />
          </div>
        </div>

        <!-- Search Button -->
        <div class="mt-6 flex justify-end">
          <button class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 shadow-md">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
